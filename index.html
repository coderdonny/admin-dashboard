<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="grid-container">
        <div class="sidebar">
            <div class="dashboard-logo">
                <img src="./images/Dashboard.svg" alt="" srcset="">
                <h1>Dashboard</h1>
            </div>

            <ul>
                <div class="sidebar-item">
                    <img src="./images/Home.svg" alt="" srcset="">
                    <li>Home</li>
                </div>
                <div class="sidebar-item">
                    <img src="./images/Profile.svg" alt="" srcset="">
                    <li>Profile</li>
                </div>
                <div class="sidebar-item">
                    <img src="./images/Messages.svg" alt="" srcset="">
                    <li>Messages</li>
                </div>
                <div class="sidebar-item">
                    <img src="./images/History.svg" alt="" srcset="">
                    <li>History</li>
                </div>
                <div class="sidebar-item">
                    <img src="./images/Tasks.svg" alt="" srcset="">
                    <li>Tasks</li>
                </div>
                <div class="sidebar-item">
                    <img src="./images/Community.svg" alt="" srcset="">
                    <li>Communities</li>
                </div>

            </ul>
        </div>


        <div class="topbar">
            <div class="topbar-firstrow">
                <div class="search-bar">
                    <img src="./images/Search.svg" alt="" srcset="">
                    <input type="search" name="" id="">
                </div>

                <div class="notifications">
                    <img src="./images/Notifications.svg" alt="" srcset="">
                    <img src="./images/avatar.png" alt="" srcset="">
                    <h2>Coder Donny</h2>
                </div>
            </div>

            <div class="topbar-secondrow">
                <div class="greeting">
                    <img src="./images/avatar.png" alt="" srcset="">
                    <div class="greeting-text">
                        <h3>Hi there,</h3>
                        <h2>Coder Donny (@Donny)</h2>
                    </div>
                </div>
                <div class="admin-buttons">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

        </div>




        <div class="projects"></div>
    </div>

</body>

</html>
